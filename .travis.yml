language: cpp

compiler:
  # - clang # disabled due to gcc STL
  - gcc

before_install:
  # boost
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  
  # cmake
  - sudo add-apt-repository -y ppa:kalakris/cmake

  # g++4.9
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

install:
  # boost. install all for now.
  - sudo apt-get install libboost1.55-all-dev 

  # ninja
  - sudo apt-get install ninja-build

  # cmake
  - sudo apt-get install cmake

  # g++4.9
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

  # coverage
  - sudo apt-get install lcov
  - sudo apt-get install -qq python-yaml lcov
  - gem install coveralls-lcov

script: 
  - export GIT_REPO="`pwd`"
  - cd ..
  - mkdir output
  - cd output
  - cmake ${GIT_REPO} -DWITH_COVERAGE=on -DWITH_MINIMAL_PACKAGING=on -G Ninja
  - ninja -j2 package run_all_specs
  - sudo dpkg -i stage/pkg/dogen_*_amd64-applications.deb
  - cd /tmp
  - /usr/bin/dogen_knitter --version

after_success:
    - find . -name "*.gcda" -exec cp "{}" ./ \;
    - find . -name "*.gcno" -exec cp "{}" ./ \;
    - lcov --directory ./ --base-directory ./ --capture --output-file coverage.info
    - lcov --remove coverage.info '/usr*' -o coverage.info
    - coveralls-lcov coverage.info
  
