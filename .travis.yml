language: cpp

compiler:
  # - clang # disabled due to gcc STL
  - gcc

before_install:
  # g++4.9
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

install:
  # ninja
  - sudo apt-get install ninja-build

  # g++4.9
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9" GCOV="gcov-4.9"; fi

  # conan
  - wget https://s3-eu-west-1.amazonaws.com/conanio-production/downloads/conan-ubuntu-64_0_5_0.deb -O conan.deb
  - sudo dpkg -i conan.deb
  - rm conan.deb

  # cmake
  - wget --no-check-certificate https://cmake.org/files/v3.4/cmake-3.4.1-Linux-x86_64.tar.gz -O /tmp/cmake-3.4.1-Linux-x86_64.tar.gz
  - tar xf /tmp/cmake-3.4.1-Linux-x86_64.tar.gz -C /tmp
  - sudo cp -r /tmp/cmake-3.4.1-Linux-x86_64/* /usr

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4" CC="clang-3.4"; fi

  # coverage
  - sudo pip install cpp-coveralls

script:
  - export GIT_REPO="`pwd`"
  - cd ${GIT_REPO}/build
  - mkdir output
  - cd output
  - conan install ${GIT_REPO}
  - ls ~/.conan/data/Boost/1.60.0/lasote/stable/package/
  - cd ~/.conan/data/Boost/1.60.0/lasote/stable/package/ebdc9c0c0164b54c29125127c75297f6607946c5/include/
  - sudo patch -p0 < ${GIT_REPO}/patches/boost_1_59_graph.patch  
  # FIXME: ninja borked with conan for some reason.
  # - cmake ${GIT_REPO} -DWITH_MINIMAL_PACKAGING=on -G Ninja
  # - ninja -j2 package run_all_specs
  - cmake ${GIT_REPO} -DWITH_MINIMAL_PACKAGING=on
  - make -j2 package run_all_specs
  - sudo dpkg -i stage/pkg/dogen_*_amd64-applications.deb
  - cd /tmp
  - /usr/bin/dogen_knitter --version
  - cd ${GIT_REPO}

