sudo: required
dist: trusty
language: cpp
cache: ccache

git:
  depth: 2

matrix:
  include:
    #
    # OSX builds
    #
    - os: osx
      compiler: clang
      osx_image: xcode10
      env: deploy="1" configuration=Release compiler="clang" generator="Unix Makefiles" build_group="Continuous"
    - os: osx
      compiler: clang
      osx_image: xcode10
      env: configuration=Debug compiler="clang" generator="Unix Makefiles" build_group="Continuous"
    #
    # Linux GCC Builds
    #
    - os: linux
      compiler: gcc
      env: deploy="1" configuration=Release compiler="gcc8" generator="Ninja" build_group="Continuous"
    - os: linux
      compiler: gcc
      env: configuration=Debug compiler="gcc8" generator="Ninja" build_group="Continuous"
    #
    # Linux Clang Builds
    #
    - os: linux
      compiler: clang
      env: configuration=Release compiler="clang7" generator="Ninja" build_group="Continuous"
    - os: linux
      compiler: clang
      env: configuration=Debug compiler="clang7" generator="Ninja" build_group="Continuous"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

install:
  - export SCRIPTS_DIR=${TRAVIS_BUILD_DIR}/build/scripts
  - source ${SCRIPTS_DIR}/travis.install.${TRAVIS_OS_NAME}.sh

script:
  - JOBS=2
  - export BUILD_PROVIDER=travis
  - export BUILD_COMMIT=${TRAVIS_COMMIT}
  - export BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}
  - export BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
        export CMAKE_TOOLCHAIN_FILE="/tmp/vcpkg-export/scripts/buildsystems/vcpkg.cmake";
    fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
        export THIRD_PARTY="/tmp/dogen_deps/dogen_deps_clang_7_3_0_osx_amd64";
        export CMAKE_INCLUDE_PATH=${THIRD_PARTY}/include;
        export CMAKE_LIBRARY_PATH=${THIRD_PARTY}/lib;
        export DYLD_FALLBACK_LIBRARY_PATH=${THIRD_PARTY}/lib;
        export PATH="/usr/local/opt/ccache/libexec:$PATH";
        export PATH=${THIRD_PARTY}/bin:${PATH};
    fi
  - ctest --extra-verbose --script ".ctest.cmake,configuration_type=${configuration},generator=${generator},compiler=${compiler},number_of_jobs=${JOBS},build_group=${build_group}";
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
        ${SCRIPTS_DIR}/test_package.linux.sh ${configuration} ${compiler};
    fi

