sudo: required
dist: trusty
language: cpp
cache: ccache

git:
  depth: 2

matrix:
  include:
    #
    # OSX builds
    #
    - os: osx
      compiler: clang
      osx_image: xcode10
      env: BUILD_TYPE=Release DEPLOY="1" COMPILER="clang" GENERATOR="Unix Makefiles"
    - os: osx
      compiler: clang
      osx_image: xcode10
      env: BUILD_TYPE=Debug COMPILER="clang" GENERATOR="Unix Makefiles"
    #
    # Linux GCC Builds
    #
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release DEPLOY="1" COMPILER="gcc8" GENERATOR="Ninja"
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Debug COMPILER="gcc8" GENERATOR="Ninja"
    #
    # Linux Clang Builds
    #
    - os: linux
      compiler: clang
      env: BUILD_TYPE=Release COMPILER="clang7" GENERATOR="Ninja"
    - os: linux
      compiler: clang
      env: BUILD_TYPE=Debug COMPILER="clang7" GENERATOR="Ninja"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

install:
  - export SCRIPTS_DIR=${TRAVIS_BUILD_DIR}/build/scripts
  - source ${SCRIPTS_DIR}/travis.install.${TRAVIS_OS_NAME}.sh

script:
  - JOBS=2
  - export BUILD_PROVIDER=travis
  - export BUILD_COMMIT=${TRAVIS_COMMIT}
  - export BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}
  - export BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
        export CMAKE_TOOLCHAIN_FILE="/tmp/vcpkg-export/scripts/buildsystems/vcpkg.cmake"
        export TARGET="package run_all_tests";
        export THIRD_PARTY="/tmp/dogen_deps/local";
        ctest --extra-verbose --script ".ctest.cmake,configuration_type=Release${BUILD_TYPE},generator=${GENERATOR},compiler=${COMPILER},number_of_jobs=${JOBS}";
        ${SCRIPTS_DIR}/test_package.linux.sh ${BUILD_TYPE} ${COMPILER};
    fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
        export PATH="/usr/local/opt/ccache/libexec:$PATH";
        export THIRD_PARTY="/tmp/dogen_deps/dogen_deps_clang_7_3_0_osx_amd64";
        if [[ $BUILD_TYPE == 'Release' ]]; then
            export TARGET="package";
        fi;
        ${SCRIPTS_DIR}/build.${TRAVIS_OS_NAME}.sh ${BUILD_TYPE} ${JOBS} ${COMPILER} ${THIRD_PARTY} ${TARGET};
    fi

