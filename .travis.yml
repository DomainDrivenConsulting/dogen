sudo: required
dist: precise
language: cpp

matrix:
  # allow_failures:
  #   - os: osx
  include:
    # - os: osx
    #   compiler: clang
    #   env: BUILD_TYPE=Release
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release
    # - os: linux
    #  compiler: clang
    #  env: BUILD_TYPE=Release
    # - os: linux
    #   compiler: gcc
    #   env: BUILD_TYPE=Debug
    # - os: linux
    #   compiler: clang
    #   env: BUILD_TYPE=Debug

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

install:
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then source ./build/scripts/travis.install.linux.sh; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then source ./build/scripts/travis.install.osx.sh; fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then export PATH=$PATH:~/conan; fi

script:
  - export GIT_REPO="`pwd`"
  - cd ${GIT_REPO}/build
  - mkdir output
  - cd output
  # FIXME: removed -DCMAKE_BUILD_TYPE=${BUILD_TYPE} as it causes the build to break
  - CMAKE_INCLUDE_PATH=/tmp/dogen_deps/dogen_deps_gcc_5.3_linux_amd64/include CMAKE_LIBRARY_PATH=/tmp/dogen_deps/dogen_deps_gcc_5.3_linux_amd64/lib cmake ${GIT_REPO} -G Ninja # -DWITH_MINIMAL_PACKAGING=on
  - ninja -j2 package run_all_specs
  # packaging disabled because we do not have boost 1.60.
  # - make -j2 package run_all_specs
  # - sudo dpkg -i stage/pkg/dogen_*_amd64-applications.deb
  # - cd /tmp
  # - /usr/bin/dogen_knitter --version
  # - cd ${GIT_REPO}

