version: 2.2.{build}

branches:
    only:
        - master

environment:
  matrix:
    # - generator: "MinGW Makefiles"
    - COMPILER: msvc

configuration:
  - Debug
  - Release

platform:
  - x64

clone_depth: 1

install:
  - ps: .\build\scripts\appveyor.install.windows.ps1

  #
  # cmake
  #
  - cinst cmake --version 3.4.3
  - ps: cmake --version

build_script:
  - ps: $THIRD_PARTY="$env:temp\dogen_deps\dogen_deps_vc14_windows_amd64";
  - ps: $TARGET="package run_windows_green_tests";
  - ps: $BUILD_TYPE="%configuration%"
  - ps: ls
  - ps: .\build\scripts\build.windows.ps1 -build_type $BUILD_TYPE -compiler $COMPILER -third_party $THIRD_PARTY -target $TARGET

notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/414a6b420bdcead8eec0
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true
  - provider: Email
    to:
      - marco.craveiro@gmail.com
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
